<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAENT Hotel - Admin Dashboard</title>
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .item-description {
            font-size: 0.9em;
            color: #666;
            margin: 0.5em 0;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <!-- Admin Dashboard -->
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <img src="../logo.png" alt="AAENT Hotel">
            </div>
            <ul class="nav-links">
                <li class="active" data-section="menu-items">
                    <i class="fas fa-utensils"></i> Menu Items
                </li>
                <li data-section="categories">
                    <i class="fas fa-tags"></i> Categories
                </li>
                <li data-section="settings">
                    <i class="fas fa-cog"></i> Settings
                </li>
                <li id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </li>
            </ul>
        </nav>
        
        <main class="main-content">
            <header>
                <div class="header-content">
                    <div class="header-left">
                        
                        <button class="menu-toggle" aria-label="Toggle menu">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h1><i class="fas fa-utensils"></i> Menu Management</h1>
                    </div>
                    <button id="addItemBtn" class="primary-btn">
                        <i class="fas fa-plus"></i> Add New Item
                    </button>
                </div>
            </header>

            <!-- Menu Items Section -->
            <section id="menu-items" class="content-section">
                <div class="filters">
                    <input type="text" id="searchItems" placeholder="Search menu items...">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="items-grid" id="menuItemsGrid"></div>
            </section>

            <!-- Add/Edit Item Modal -->
            <div id="itemModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modalTitle">Add Menu Item</h2>
                    <form id="itemForm">
                        <div class="form-group">
                            <label for="itemName">Name</label>
                            <input type="text" id="itemName" name="name" required placeholder="Enter Item Name">
                        </div>
                        <div class="form-group">
                            <label for="itemDescription">Description <small>(Optional)</small></label>
                            <textarea id="itemDescription" name="description" placeholder="Enter Item Description (Optional)"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="restaurantPrice">Restaurant Price</label>
                                <input type="number" id="restaurantPrice" name="restaurantPrice" step="0.01" required placeholder="Enter Restaurant Price">
                            </div>
                            <div class="form-group">
                                <label for="roomServicePrice">Room Service Price</label>
                                <input type="number" id="roomServicePrice" name="roomServicePrice" step="0.01" required placeholder="Enter Room Service Price">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="itemCategory">Category</label>
                            <select id="itemCategory" name="category_id" required>
                                <option value="category_id">Select Category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="itemImage">Image <small>(Optional)</small></label>
                            <input type="file" id="itemImage" name="image" accept="image/*">
                        </div>
                        <!-- <div class="form-group">
                            <label>Tags</label>
                            <div class="tags-container">
                                <label><input type="checkbox" name="tags" value="spicy"> Spicy</label>
                                <label><input type="checkbox" name="tags" value="vegetarian"> Vegetarian</label>
                                <label><input type="checkbox" name="tags" value="vegan"> Vegan</label>
                                <label><input type="checkbox" name="tags" value="gluten-free"> Gluten-free</label>
                            </div>
                        </div> -->
                        <button type="submit" class="primary-btn">Save Item</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/utils/shared.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
