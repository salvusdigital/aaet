<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Entertainment Hotel - Categories Management</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Admin Dashboard -->
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <img src="../logo.png" alt="AA Entertainment Hotel">
            </div>
            <ul class="nav-links">
                <li data-section="menu-items">
                    <i class="fas fa-utensils"></i> Menu Items
                </li>
                <li class="active" data-section="categories">
                    <i class="fas fa-tags"></i> Categories
                </li>
                <li data-section="settings">
                    <i class="fas fa-cog"></i> Settings
                </li>
                <li id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <div class="header-content">
                    <div class="header-left">
                        <h1><i class="fas fa-tags"></i> Categories Management</h1>
                        <!-- <p id="resultsCount" class="results-count">Loading categories...</p> -->
                    </div>
                    <button id="addCategoryBtn" class="primary-btn">
                        <i class="fas fa-plus"></i> Add New Category
                    </button>
                </div>
            </header>

            <!-- Categories Section -->
            <section id="categories" class="content-section">
                <div class="filters-container">
                    <div class="filters">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchCategories" placeholder="üîç Search categories by name or description...">
                        </div>
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <!-- <div class="filter-actions">
                        <button id="clearFilters" class="secondary-btn">
                            <i class="fas fa-times"></i> Clear Filters
                        </button>
                    </div> -->
                </div>
                
                <div class="items-grid" id="categoriesGrid">
                    <!-- Categories will be loaded here -->
                </div>
            </section>

            <!-- Add/Edit Category Modal -->
            <div id="categoryModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modalTitle">Add Category</h2>
                        <span class="close">&times;</span>
                    </div>
                    <form id="categoryForm">
                        <div class="form-group">
                            <label for="categoryName">
                                <i class="fas fa-tag"></i> Category Name <span class="required">*</span>
                            </label>
                            <input type="text" id="categoryName" name="name" required placeholder="Enter category name (e.g., Main Dishes, Beverages)">
                        </div>
                        <div class="form-group">
                            <label for="categoryDescription">
                                <i class="fas fa-align-left"></i> Description
                            </label>
                            <textarea id="categoryDescription" name="description" placeholder="Describe what this category contains (optional)"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="categoryStatus">
                                <i class="fas fa-toggle-on"></i> Status <span class="required">*</span>
                            </label>
                            <select id="categoryStatus" name="status" required>
                                <option value="active">‚úÖ Active</option>
                                <option value="inactive">‚ùå Inactive</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="categoryImage">
                                <i class="fas fa-image"></i> Category Image
                            </label>
                            <input type="file" id="categoryImage" name="image" accept="image/*">
                            <small><i class="fas fa-info-circle"></i> Upload an image to represent this category (optional)</small>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="secondary-btn" onclick="closeCategoryModal()">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                            <button type="submit" class="primary-btn">
                                <i class="fas fa-save"></i> Save Category
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/categories.js"></script>
</body>
</html>
