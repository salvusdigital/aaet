<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAENT Hotel - Categories Management</title>
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Category-specific styles */
        .category-image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 1rem;
            border-radius: 4px;
            display: none;
        }
        
        .sortable-ghost {
            opacity: 0.5;
            background: #f8f9fa;
        }
        
        .sortable-drag {
            opacity: 1;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .sortable-chosen {
            cursor: move;
        }
    </style>
</head>
<body>
    <!-- Admin Dashboard -->    
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <img src="../logo.png" alt="AAENT Hotel">
            </div>
            <ul class="nav-links">
                <li class="active" data-section="menu-items">
                    <i class="fas fa-utensils"></i> Menu Items
                </li>
                <li data-section="categories">
                    <i class="fas fa-tags"></i> Categories
                </li>
                <li data-section="settings">
                    <i class="fas fa-cog"></i> Settings
                </li>
                <li id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <div class="header-content">
                    <div class="header-left">
                        <h1><i class="fas fa-tags"></i> Categories Management</h1>

                    </div>
                    <button id="addCategoryBtn" class="primary-btn">
                        <i class="fas fa-plus"></i> Add New Category
                    </button>
                </div>
            </header>

            <!-- Categories Section -->
            <section id="categories" class="content-section">
                <div class="filters-container">
                    <div class="filters">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchCategories" placeholder="Search categories by name or description...">
                        </div>
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>

                </div>
                
                <div class="items-grid" id="categoriesGrid">
                    <!-- Categories will be loaded here -->
                </div>
            </section>

            <!-- Add/Edit Category Modal -->
            <div id="categoryModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modalTitle">Add Category</h2>
                    <form id="categoryForm">
                        <div class="form-group">
                            <label for="categoryName">Name <span class="required">*</span></label>
                            <input type="text" id="categoryName" name="name" required placeholder="Enter category name">
                        </div>
                        <div class="form-group">
                            <label for="categoryDescription">Description</label>
                            <textarea id="categoryDescription" name="description" placeholder="Enter category description (optional)"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="categoryStatus">Status</label>
                            <select id="categoryStatus" name="status" required>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="categoryGroup">Group</label>
                            <select id="categoryGroup" name="group" required>
                                <option value="food">Food</option>
                                <option value="drinks">Drinks</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="categorySortOrder">Sort Order</label>
                            <input type="number" id="categorySortOrder" name="sort_order" value="0" min="0" placeholder="Enter sort order">
                        </div>
                        <div class="form-group">
                            <label for="categoryImage">Image <small>(Optional)</small></label>
                            <input type="file" id="categoryImage" name="image" accept="image/*">
                        </div>
                        <button type="submit" class="primary-btn">Save Category</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/categories.js"></script>
</body>
</html>
