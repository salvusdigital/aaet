<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Entertainment Hotel - Settings</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Admin Dashboard -->
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <img src="../logo.png" alt="AA Entertainment Hotel">
            </div>
            <ul class="nav-links">
                <li data-section="menu-items">
                    <i class="fas fa-utensils"></i> Menu Items
                </li>
                <li data-section="categories">
                    <i class="fas fa-tags"></i> Categories
                </li>
                <li class="active" data-section="settings">
                    <i class="fas fa-cog"></i> Settings
                </li>
                <li id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h1>System Settings</h1>
            </header>

            <!-- Settings Section -->
            <section id="settings" class="content-section">
                <div class="settings-grid">
                    <!-- Hotel Information -->
                    <div class="settings-card">
                        <h3><i class="fas fa-hotel"></i> Hotel Information</h3>
                        <form id="hotelInfoForm">
                            <div class="form-group">
                                <label for="hotelName">Hotel Name</label>
                                <input type="text" id="hotelName" name="hotelName" value="AA Entertainment Hotel">
                            </div>
                            <div class="form-group">
                                <label for="hotelAddress">Address</label>
                                <textarea id="hotelAddress" name="hotelAddress" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="hotelPhone">Phone</label>
                                <input type="tel" id="hotelPhone" name="hotelPhone">
                            </div>
                            <div class="form-group">
                                <label for="hotelEmail">Email</label>
                                <input type="email" id="hotelEmail" name="hotelEmail">
                            </div>
                            <button type="submit" class="primary-btn">Save Hotel Info</button>
                        </form>
                    </div>

                    <!-- System Settings -->
                    <div class="settings-card">
                        <h3><i class="fas fa-cogs"></i> System Settings</h3>
                        <form id="systemSettingsForm">
                            <div class="form-group">
                                <label for="currency">Currency</label>
                                <select id="currency" name="currency">
                                    <option value="USD">USD ($)</option>
                                    <option value="EUR">EUR (€)</option>
                                    <option value="GBP">GBP (£)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="timezone">Timezone</label>
                                <select id="timezone" name="timezone">
                                    <option value="UTC">UTC</option>
                                    <option value="EST">Eastern Time</option>
                                    <option value="PST">Pacific Time</option>
                                    <option value="GMT">GMT</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="language">Language</label>
                                <select id="language" name="language">
                                    <option value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" id="maintenanceMode" name="maintenanceMode">
                                    Maintenance Mode
                                </label>
                            </div>
                            <button type="submit" class="primary-btn">Save System Settings</button>
                        </form>
                    </div>

                    <!-- Admin Account -->
                    <div class="settings-card">
                        <h3><i class="fas fa-user-shield"></i> Admin Account</h3>
                        <form id="adminAccountForm">
                            <div class="form-group">
                                <label for="adminUsername">Username</label>
                                <input type="text" id="adminUsername" name="adminUsername" readonly>
                            </div>
                            <div class="form-group">
                                <label for="currentPassword">Current Password</label>
                                <input type="password" id="currentPassword" name="currentPassword">
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" name="newPassword">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm New Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword">
                            </div>
                            <button type="submit" class="primary-btn">Change Password</button>
                        </form>
                    </div>

                    <!-- Backup & Restore -->
                    <div class="settings-card">
                        <h3><i class="fas fa-database"></i> Backup & Restore</h3>
                        <div class="backup-actions">
                            <button id="backupBtn" class="primary-btn">
                                <i class="fas fa-download"></i> Create Backup
                            </button>
                            <button id="restoreBtn" class="secondary-btn">
                                <i class="fas fa-upload"></i> Restore Backup
                            </button>
                            <input type="file" id="restoreFile" accept=".json" style="display: none;">
                        </div>
                        <div class="backup-info">
                            <p><strong>Last Backup:</strong> <span id="lastBackup">Never</span></p>
                            <p><strong>Backup Size:</strong> <span id="backupSize">0 KB</span></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/settings.js"></script>
</body>
</html>
