<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Entertainment Hotel - Admin</title>
    <script>
        // Improved redirect logic to prevent infinite loops
        const token = localStorage.getItem('adminToken');
        const current = window.location.pathname.split('/').pop();
        if (token && current !== 'dashboard.html') {
            window.location.href = 'dashboard.html';
        } else if (!token && current !== 'login.html') {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
