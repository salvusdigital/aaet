<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Entertainment - Menu</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Service Type Modal -->
    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <h2>Select Service Type</h2>
            <button onclick="selectService('room')">Room Service</button>
            <button onclick="selectService('restaurant')">Restaurant</button>
        </div>
    </div>

    <!-- Navigation -->
    <nav>
        <div class="nav-links">
            <a href="#specials" class="active">Specials</a>
            <a href="#foods">Foods</a>
            <a href="#drinks">Drinks</a>
        </div>
    </nav>

    <!-- Menu Sections -->
    <section id="specials">
        <h2>Today's Specials</h2>
        <div class="menu-grid"></div>
    </section>

    <section id="foods">
        <h2>Main Menu</h2>
        <div class="menu-grid"></div>
    </section>

    <section id="drinks">
        <h2>Drinks</h2>
        <div class="menu-grid"></div>
    </section>

    <script type="module" src="js/main.js"></script>
</body>
</html>
