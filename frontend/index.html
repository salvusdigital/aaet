<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAET Hotel - Menu</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Service Type Modal -->
    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <h2>Please select your service type:</h2>
            <button onclick="selectService('room')">Room Service</button>
            <button onclick="selectService('restaurant')">Restaurant & Bar</button>
        </div>
    </div>

    <!-- Navigation -->
    <nav>
        <div class="nav-brand">
            <img src="logo.png" alt="AAET Hotel" class="logo">
        </div>
        <div class="nav-links">
            <!-- Category buttons will be dynamically added here by JavaScript -->
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-overlay">
            <h2>Jayeoba Restaurant</h2>
            <h1>Our Menu</h1>
        </div>
    </header>

    <div class="category-scroll"></div>

    <main id="menu-main">
        <!-- Dynamic menu sections will be rendered here by JS -->
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-brand">
                <img src="logo.png" alt="AAET Hotel" class="logo">
            </div>
            <p>All rights reserved</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
