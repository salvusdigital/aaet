<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAET Hotel - Menu</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Service Type Modal -->
    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <h2>Please select your service type:</h2>
            <button onclick="selectService('room')">Room Service</button>
            <button onclick="selectService('restaurant')">Restaurant & Bar</button>
        </div>
    </div>

    <!-- Navigation -->
    <nav>
        <div class="nav-brand">
            <img src="logo.png" alt="AAET Hotel" class="logo">
        </div>
        <div class="nav-links">
            <a href="#specials" class="active">SPECIALS</a>
            <a href="#foods">FOODS</a>
            <a href="#drinks">DRINKS</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-overlay">
            <h1>Our Menu</h1>
        </div>
    </header>

    <!-- Specials Section -->
    <section id="specials" class="section">
        <div class="section-banner" style="background-image: url('https://img.freepik.com/free-photo/jollof-rice-with-grilled-chicken-plantains_23-2148715455.jpg');">
            <h2>Chef's Specials</h2>
        </div>
        <div class="menu-grid">
            <!-- Menu items will be dynamically populated -->
        </div>
    </section>

    <!-- Food Section -->
    <section id="foods" class="section">
        <div class="section-banner" style="background-image: url('https://img.freepik.com/free-photo/spicy-pepper-soup_23-2148715469.jpg');">
            <h2>Main Dishes</h2>
        </div>
        <div class="menu-grid">
            <!-- Menu items will be dynamically populated -->
        </div>
    </section>

    <!-- Drinks Section -->
    <section id="drinks" class="section">
        <div class="section-banner" style="background-image: url('https://img.freepik.com/free-photo/chapman-cocktail_23-2148715484.jpg');">
            <h2>Beverages</h2>
        </div>
        <div class="menu-grid">
            <!-- Menu items will be dynamically populated -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-brand">
                <img src="logo.png" alt="AAET Hotel" class="logo">
            </div>
            <p>All rights reserved</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
