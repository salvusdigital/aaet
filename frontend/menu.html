<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hotel Restaurant Menu</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/menu.css">
    </head>

    <body>
        <header>
            <div class="container">
                <div class="logo-section">
                    <img src="../frontend/logo.png" alt="AA Entertainment Hotel Abeokuta" class="logo">
                </div>
                <nav class="larger-menu">
                    <a href="#foods" class="nav-link active" data-section="foods">FOODS</a>
                    <a href="#drinks" class="nav-link" data-section="drinks">DRINKS</a>
                </nav>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <span>â˜°</span>
                </button>
            </div>
            <nav class="mobile-menu">
                <a href="#foods" class="nav-link active" data-section="foods">FOODS</a>
                <a href="#drinks" class="nav-link" data-section="drinks">DRINKS</a>
            </nav>
        </header>


        <div class="hero">
            <div class="hero-overlay">
                <h1>Our Menu</h1>
            </div>
        </div>


        <main class="container">
            <section id="foods" class="section foods active">
                <div class="menu-sections-grid">
                    <!-- Food items will be dynamically populated -->
                </div>
            </section>

            <section id="drinks" class="section drinks">
                <div class="menu-sections-grid">
                    <!-- Drink items will be dynamically populated -->
                </div>
            </section>

            <script type="module" src="js/main-menu.js"></script>


        </main>

        <footer>
            <div class="container">
                <p>Hours: Monday - Sunday | 11:00 AM - 10:00 PM</p>
                <p>For reservations, please call: (555) 123-4567</p>
            </div>
        </footer>
    </body>

</html>
